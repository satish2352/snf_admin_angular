<div *ngIf="showAddForm">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Add Founder Image</h2>
                        <form [formGroup]="FounderForm" (ngSubmit)="addFounderItem()">
                            <div class="mb-3">
                                <label for="founderName" class="form-label">Name:</label>
                                <input type="text" id="founderName" class="form-control" formControlName="name" />
                                <div *ngIf="FounderForm.get('name')?.touched && FounderForm.get('name')?.invalid" class="text-danger">
                                    Name is required.
                                  </div>
                            </div>
                            <div class="mb-3">
                                <label for="founderImage" class="form-label">Image:</label>
                                <input type="file" id="founderImage" class="form-control"
                                    (change)="onFileChange($event)" />
                                    <div *ngIf="FounderForm.get('name')?.touched && FounderForm.get('name')?.invalid" class="text-danger">
                                        Image is required.
                                      </div>   
                            </div>
                            <button class="btn btn-primary  mt-3" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="text-center" *ngIf="!showAddForm && !showEditForm">
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-auto">
                <button class="btn btn-success" (click)="toggleAddForm()">Add New Item</button>
            </div>
        </div>
    </div>

    <hr />
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Sr. No</th>
                <th class="text-right">Image Name</th>
                <th>Image</th>
                <th class="text-right">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of FounderData;let i=index">
                <td>{{ i + 1 }}</td>
                <td class="text-right">{{ item.name }}</td>
                <td>
                    <img [src]="item.imageUrl" alt="image"
                        style="height: 150px; width: 200px; float: left; margin-right: 10px;" />
                </td>
                <td class="text-right">
                    <button class="btn btn-primary" (click)="toggleEditForm(item)">Edit</button>&nbsp;
                    <button class="btn btn-danger" (click)="deleteFounderItem(item.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>


</div>

<div *ngIf="showEditForm">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Edit Founder Image</h2>
                        <form [formGroup]="FounderForm" (ngSubmit)="updateFounderItem(selectedItem.id,$event)">
                            <div class="mb-3">
                                <label for="founderName" class="form-label">Name:</label>
                                <input type="text" id="founderName" class="form-control" formControlName="name" />
                                <div *ngIf="FounderForm.get('name')?.touched && FounderForm.get('name')?.invalid" class="text-danger">
                                    Name is required.
                                  </div>
                            </div>
                            <div class="mb-3">
                                <label for="currentImage" class="form-label">Current Image:</label><br />
                                <img [src]="selectedItem.imageUrl" alt="current image" class="img-fluid mb-2" style="max-height: 150px; max-width: 200px;" />
                                <br>
                                <small>{{ getFileName(selectedItem.imageUrl) }}</small>
                                <br><br>
                              </div>
                
                            <div class="mb-3">
                                <label for="founderImage" class="form-label">Image:</label>
                                <input type="file" id="founderImage" class="form-control"
                                    (change)="onFileChange($event)" />
                                    <div *ngIf="fileError" class="text-danger">{{ fileError }}</div>
                            </div>
                            <button class="btn btn-primary mt-3" type="submit">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
