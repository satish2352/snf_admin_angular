<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .bg-gray-200 {
      background-color: #e2e8f0;
    }
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
    }
    .card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .bg-gradient-primary {
      background: linear-gradient(90deg, #1e3a8a, #3b82f6);
    }
    .btn-link {
      color: #fff !important;
    }
    .brand-logo {
      display: block;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body class="bg-gray-200">
  <main class="main-content mt-0">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-8 col-12">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-3 position-relative mt-n4 mx-3 z-index-2 text-center">
              <img src="assets/img/brand/Group9.png" class="brand-logo img-fluid" alt="Group9 Logo" width="250" height="70">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                <h4 class="text-white font-weight-bolder text-center my-4 mb-2">Login</h4>
              </div>
            </div>
            <div class="card-body">
              <form [formGroup]="signInForm" class="text-start" (ngSubmit)="onSubmit()">
                <div class="input-group input-group-outline my-3">
                  <input type="email" class="form-control" formControlName="email" placeholder="Email">
                </div>
                <div *ngIf="signInForm.get('email')?.touched && signInForm.get('email')?.invalid" class="text-danger">
                  Email is required.
                </div>
                <div class="input-group input-group-outline mb-3">
                  <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                <div *ngIf="signInForm.get('password')?.touched && signInForm.get('password')?.invalid" class="text-danger">
                  Password is required.
                </div>
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Core JS Files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/perfect-scrollbar/1.5.5/perfect-scrollbar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scrollbar/8.6.1/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/material-dashboard.min.js?v=3.1.0"></script>
</body>
</html>
