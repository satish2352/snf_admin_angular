<div *ngIf="showAddForm">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Add News Papers/Media </h2>
                        <form [formGroup]="snf_in_news_papers_Form" (ngSubmit)="addsnf_in_news_papers()">
                            <div class="mb-3">
                                <label for="carrosalName" class="form-label">Name:</label>
                                <input type="text" id="carrosalName" class="form-control" formControlName="name" />
                                <div *ngIf="snf_in_news_papers_Form.get('name')?.touched && snf_in_news_papers_Form.get('name')?.invalid" class="text-danger">
                                    Name is required.
                                  </div>
                            </div>
                            <div class="mb-3">
                                <label for="carrosalImage" class="form-label">Image:</label>
                                <input type="file" id="carrosalImage" class="form-control"
                                    (change)="onFileChange($event)" />
                                    <div *ngIf="snf_in_news_papers_Form.get('imageUrl')?.touched && snf_in_news_papers_Form.get('imageUrl')?.invalid" class="text-danger">
                                        Image is required.
                                      </div>
                            </div>
                            <button class="btn btn-primary  mt-3" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="text-center" *ngIf="!showAddForm && !showEditForm">
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-auto">
                <button class="btn btn-success" (click)="toggleAddForm()">Add New Item</button>
            </div>
        </div>
    </div>

    <hr />
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Sr. No</th>
                <th class="text-right">News Papers/Media Title</th>
                <th>Image</th>
                <th class="text-right">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of snf_in_news_papers_Data;let i=index">
                <td>{{ i + 1 }}</td>
                <td class="text-right">{{ item.name }}</td>
                <td>
                    <img [src]="item.imageUrl" alt="image"
                        style="height: 150px; width: 200px; float: left; margin-right: 10px;" />
                </td>
                <td class="text-right">
                    <button class="btn btn-primary" (click)="toggleEditForm(item)">Edit</button>&nbsp;
                    <button class="btn btn-danger" (click)="deletesnf_in_news_papers(item.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>


</div>

<div *ngIf="showEditForm">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Edit News Papers/Media</h2>
                        <form [formGroup]="snf_in_news_papers_Form" (ngSubmit)="updatesnf_in_news_papers(selectedItem.id,$event)">
                            <div class="mb-3">
                              <label for="newsName" class="form-label">Name:</label>
                              <input type="text" id="newsName" class="form-control" formControlName="name" />
                              <div *ngIf="snf_in_news_papers_Form.get('name')?.touched && snf_in_news_papers_Form.get('name')?.invalid" class="text-danger">
                                Name is required.
                              </div>
                            </div>
              
              
                            <div class="mb-3">
                              <label for="currentImage" class="form-label">Current Image:</label><br />

                              <br>
                              <small>{{ getFileName(selectedItem.imageUrl) }}</small>
                              <br><br>
                            </div>
              
              
                            <div class="mb-3">
                              <label for="newsImage" class="form-label">Image:</label>
                              <input type="file" id="newsImage" class="form-control"
                                     (change)="onFileChange($event)" />
                              <div *ngIf="fileError" class="text-danger">{{ fileError }}</div>
              
                            </div>
                            <button class="btn btn-primary mt-3" type="submit">Update</button>
