<h1>2 cards</h1>

<div *ngIf="showAddForm">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title mb-4">Add Cart</h2>
            <form [formGroup]="Home_2_Cards_Form" (submit)="add_Home_2_Cards($event)">
              <div class="mb-3">
                <label for="carrosalName" class="form-label">Title</label>
                <input type="text" id="carrosalName" class="form-control" formControlName="name2" />
              </div>
              <div class="mb-3">
                <label for="carrosalPara" class="form-label">Paragraph</label>
                <input type="text" id="carrosalPara" class="form-control" formControlName="para2" />
              </div>
              <div class="mb-3">
                <label for="carrosalImage" class="form-label">Image:</label>
                <input type="file" id="carrosalImage" class="form-control" (change)="onFileChange($event)" />
              </div>
              <button class="btn btn-primary mt-3" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="text-center" *ngIf="!showAddForm && !showEditForm">
  <div class="container">
    <div class="row justify-content-end">
      <div class="col-auto">
        <button class="btn btn-success" (click)="toggleAddForm()">Add New Item</button>
      </div>
    </div>
  </div>

  <hr />

  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Image</th>
          <th class="text-right">Title</th>
          <th class="text-right">Paragraph</th>
          <th class="text-right">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of Home_2_Cards_Data">
          <td style="width: 250px;">
            <img [src]="'https://snf.backend.socialforumindia.com/uploads/' + item.imageUrl" alt="image"
              style="max-height: 150px; max-width: 200px; float: left; margin-right: 10px;" />
          </td>
          <td class="text-right">{{ item.name2 }}</td>
          <td class="text-right">{{ item.para2 }}</td>
          <td style="width: 150px;" class="text-right">
            <button class="btn btn-primary" (click)="toggleEditForm(item)">Edit</button>&nbsp;
            <button class="btn btn-danger" (click)="delete_Home_2_Cards(item._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<div *ngIf="showEditForm">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title mb-4">Edit Cart</h2>
            <form [formGroup]="Home_2_Cards_Form" (submit)="update_Home_2_Cards(selectedItem._id, $event)">
              <div class="mb-3">
                <label for="carrosalName" class="form-label">Title:</label>
                <input type="text" id="carrosalName" class="form-control" formControlName="name2" />
              </div>
              <div class="mb-3">
                <label for="carrosalPara" class="form-label">Paragraph:</label>
                <input type="text" id="carrosalPara" class="form-control" formControlName="para2" />
              </div>
              <div class="mb-3">
                <label for="carrosalImage" class="form-label">Image:</label>
                <input type="file" id="carrosalImage" class="form-control" (change)="onFileChange($event)" />
              </div>
              <button class="btn btn-primary mt-3" type="submit">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
